<script>
  let db = null;

  async function initDatabase() {
    try {
      const sqlPromise = initSqlJs({
        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
      });
      
      // Path to your database
      const dataPromise = fetch("../VocabSQL_database/czech_master.db").then(res => {
  if (!res.ok) throw new Error("Database file not found at path!");
  return res.arrayBuffer();
});
      
      const [SQL, buf] = await Promise.all([sqlPromise, dataPromise]);
      db = new SQL.Database(new Uint8Array(buf));
      
      renderVocab();
    } catch (err) {
      console.error("Database error:", err);
    }
  }

  function renderVocab() {
    if (!db) return;

    const lang = localStorage.getItem("selectedLanguage") || "en";
    const tbody = document.getElementById("vocabBody");
    tbody.innerHTML = "";

    const fragment = document.createDocumentFragment();

    // Query modified: pronunciation removed, only lemma and translations kept
   // Change lesson = 0 to lesson = 1
const query = "SELECT lemma, trans_en, trans_de, trans_es FROM words WHERE level = 'A0' AND lesson = '0 U≈æiteƒçn√° slova'";

    try {
        const results = db.exec(query);

        if (results.length > 0) {
        const rows = results[0].values;

        rows.forEach(row => {
            const item = {
                czech: row[0],
                english: row[1],
                german: row[2],
                spanish: row[3]
            };
 
            const tr = document.createElement("tr");
            let translation;

            switch (lang) {
                case "cs": translation = item.english; break;
                case "de": translation = item.german; break;
                case "es": translation = item.spanish; break;
                default: translation = item.english; break;
            }

            // Table row now only has 2 columns: Czech and Translation
            tr.innerHTML = `<td>${item.czech}</td><td>${translation}</td>`;
            fragment.appendChild(tr);
        });
        }

        tbody.appendChild(fragment);
    } catch (e) {
        console.error("SQL Error:", e);
    }
  }

  // initial render after DOM ready
document.addEventListener("DOMContentLoaded", initDatabase);

// listen for language changes
document.addEventListener("languageChanged", () => {
  renderVocab();
  if (typeof applyTranslations === "function") applyTranslations();

  // --- ADD THIS FOR GOOGLE ANALYTICS ---
  const currentLang = localStorage.getItem("selectedLanguage") || "en";
  gtag('event', 'change_language', {
    'language_code': currentLang,
    'page_title': document.title
  });
});


</script>
