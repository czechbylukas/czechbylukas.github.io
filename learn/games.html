<script type="module" src="./core/loader.js"></script>

<script>
  document.getElementById('game-selector').addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON') {
      const gameContainer = document.getElementById('game');
      const gameType = e.target.getAttribute('data-game');

      // 1. Identify which games should be centered and expanded
      const expandedGames = ['mcq', 'fillGap', 'hangman', 'writeAnswer'];

      // 2. Add or remove the layout class based on the selection
      if (expandedGames.includes(gameType)) {
        gameContainer.classList.add('game-expanded');
      } else {
        gameContainer.classList.remove('game-expanded');
      }

      // 3. Scroll to the game
      setTimeout(() => {
        gameContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 150);
    }
  });
</script>
