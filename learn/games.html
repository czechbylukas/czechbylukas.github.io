<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hry</title>

<link rel="stylesheet" href="../css/style.css">

</head>
<body>

<h1>Hry</h1>

<!-- Selectors -->
<div id="controls">
  <select id="topic">
    <option value="">Vyber téma</option>
    <option value="numbers">Čísla</option>
    <option value="verbs">Časování sloves</option>
  </select>

  <select id="level">
    <option value="">Vyber úroveň</option>
    <option value="A1">A1</option>
    <option value="A2">A2 - not yet ready :(... </option>
  </select>

<!-- language selector: keep in DOM but hide from user -->
<select id="language" style="display:none;">
  <option value="">Vyber jazyk</option>
  <option value="en">English</option>
  <option value="de">Deutsch</option>
  <option value="es">Español</option>
</select>

</div>

<hr>

<!-- Game buttons: initially hidden -->
<div id="game-selector" style="display:none">

  <button data-game="flashcards">Flashcards</button>
  <button data-game="mcq">Multiple Choice</button>
  <button data-game="fillGap">Fill in the Gap</button>
  <button data-game="hangman">Hangman</button>
  <button data-game="dragDrop">Drag & Drop</button>
  <button data-game="memory">Memory</button>
  <button data-game="pexeso">Pexeso</button>
  <button data-game="match">Match Game</button>
  <button data-game="writeAnswer">Write the Answer</button>
  <button data-game="speedClick">Speed Click</button>
  <button data-game="fallingWords">Falling Words</button>
  <button data-game="orderWords">Order the Words</button>
  <button data-game="sentenceBuilder">Sentence Builder</button>
  <button data-game="guessNumber">Guess the Number</button>
  <button data-game="whatDidYouHear">What Did You Hear?</button>


</div>

<hr>

<div id="game">⬆️ Vyber téma, úroveň a jazyk</div>

<script type="module" src="./core/loader.js"></script>
</body>
</html>
