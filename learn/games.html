<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hry</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    /* Desktop Look (Default) */
    #controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    /* We use a class for the grid so we don't force it to be visible via !important */
    .game-grid-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #game-selector button {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #2f52b5;
      background: white;
      border-radius: 5px;
      transition: background 0.2s;
    }

    #game-selector button:active {
      background: #d9e3ff; /* Feedback when tapped on mobile */
    }

    /* THE GAME AREA - Make it big */
    #game {
      min-height: 400px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid #d9e3ff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
      }
      
      /* Use this class instead of targeting the ID with !important */
      .game-grid-layout {
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 8px;
      }

      #game-selector button {
        padding: 15px 5px;
        font-size: 13px;
      }

      h1 { font-size: 1.5rem; text-align: center; }
    }
  </style>
</head>
<body>

<h1>Hry</h1>

<div id="controls">
  <select id="topic">
    <option value="">Vyber téma</option>
    <option value="numbers">Čísla</option>
    <option value="verbs">Časování sloves</option>
  </select>

  <select id="level">
    <option value="">Vyber úroveň</option>
    <option value="A1">A1</option>
    <option value="A2">A2 - not yet ready :(... </option>
  </select>

  <select id="language" style="display:none;">
    <option value="en" selected>English</option>
  </select>
</div>

<hr>

<div id="game-selector" class="game-grid-layout" style="display:none">
  <button data-game="flashcards">Flashcards</button>
  <button data-game="mcq">Multiple Choice</button>
  <button data-game="fillGap">Fill in the Gap</button>
  <button data-game="hangman">Hangman</button>
  <button data-game="dragDrop">Drag & Drop</button>
  <button data-game="memory">Memory</button>
  <button data-game="pexeso">Pexeso</button>
  <button data-game="match">Match Game</button>
  <button data-game="writeAnswer">Write the Answer</button>
  <button data-game="speedClick">Speed Click</button>
  <button data-game="fallingWords">Falling Words</button>
  <button data-game="orderWords">Order the Words</button>
  <button data-game="sentenceBuilder">Sentence Builder</button>
  <button data-game="guessNumber">Guess the Number</button>
  <button data-game="whatDidYouHear">What Did You Hear?</button>
</div>

<hr>

<div id="game">⬆️ Vyber téma a úroveň</div>

<script type="module" src="./core/loader.js"></script>

<script>
  // Script to focus on the game once a button is clicked
  document.getElementById('game-selector').addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON') {
      // Small delay to let the game load, then scroll
      setTimeout(() => {
        document.getElementById('game').scrollIntoView({ behavior: 'smooth' });
      }, 100);
    }
  });
</script>

</body>
</html>
