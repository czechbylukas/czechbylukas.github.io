<div id="cookie-banner">
  I use cookies to improve your experience and for analytics. 
  <button id="accept-cookies">Accept</button>

<script>
function setCookie(name, value, days) {
  var expires = "";
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + (days*24*60*60*1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

function getCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for(var i=0;i < ca.length;i++) {
    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
  }
  return null;
}

document.addEventListener("DOMContentLoaded", function(){
  if(getCookie("cookies_accepted")) {
    document.getElementById("cookie-banner").style.display = "none";
    loadGA(); // Load GA if previously accepted
  }

  document.getElementById("accept-cookies").onclick = function() {
    setCookie("cookies_accepted", "true", 365);
    document.getElementById("cookie-banner").style.display = "none";
    loadGA(); // Load GA after acceptance
  }
});

// GA load function (replace with your GA4 ID)
function loadGA() {
  if (window.gaLoaded) return; // avoid loading twice
  window.gaLoaded = true;

  var script = document.createElement('script');
  script.async = true;
  script.src = "https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX";
  script.onload = function() {
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    window.gtag = gtag; // make gtag global
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  };
  document.head.appendChild(script);
}

}
</script>
