<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="../scripts-header.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Teacher Dashboard | HÃ¡CZech</title>

    <style>
        .admin-container { max-width: 1000px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #user-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #user-table th, #user-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        #user-table tr:nth-child(even) { background-color: #f9f9f9; }
        .status-paid { color: #27ae60; font-weight: bold; }
        .status-pending { color: #e67e22; font-weight: bold; }
        .search-bar { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #2c3e50; border-radius: 8px; font-size: 1rem; }
        #access-denied { display: none; text-align: center; margin-top: 100px; color: #e74c3c; }
    </style>
</head>
<body>

<div id="access-denied">
    <h1>Restricted Access</h1>
    <p>You do not have permission to view this page.</p>
    <a href="../index.html">Return to Home</a>
</div>

<div id="admin-content" style="display:none;">
    <div class="admin-container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Teacher Dashboard</h2>
            <button class="test-btn" onclick="location.href='../index.html'">Main Page</button>
        </header>

        <input type="text" id="user-search" class="search-bar" placeholder="Search students by name or email..." onkeyup="filterUsers()">

        <table id="user-table">
<thead style="background:#2c3e50; color: white;">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Total Usage</th> 
        <th>Paid Status</th>
        <th>Actions</th>
    </tr>
</thead>
            <tbody id="user-tbody"></tbody>
        </table>

        <div id="report-section" style="display:none; margin-top:40px; border-top:3px solid #eee; padding-top:20px;">
            <h3 id="report-title">Student Progress</h3>
            <canvas id="adminProgressChart"></canvas>
        </div>
    </div>
</div>

<script>
    const auth = firebase.auth();
    const dbRef = firebase.database();

    auth.onAuthStateChanged(user => {
        // SECURITY CHECK: Only allow your email
        if (user && user.email === 'lukas@hackczech.com') {
            document.getElementById('admin-content').style.display = 'block';
            loadUsers();
        } else {
            document.getElementById('access-denied').style.display = 'block';
        }
    });

    function loadUsers() {
        dbRef.ref('users').on('value', snap => {
            const allUsers = snap.val() || {};
            renderUserTable(allUsers);
        });
    }

function renderUserTable(data) {
    const tbody = document.getElementById('user-tbody');
    tbody.innerHTML = '';
    
    for(let id in data) {
        let u = data[id];
        const isPaid = u.status === 'paid';
        
        // We add a specific ID to the time cell so we can update it live
        let row = `<tr>
            <td>**${u.name || 'N/A'}**</td>
            <td>${u.email}</td>
            <td id="time-${id}" style="font-weight:bold; color:#34495e;">Loading...</td>
            <td style="text-align:center;">
                <input type="checkbox" ${isPaid ? 'checked' : ''} 
                       style="transform: scale(1.2);"
                       onchange="togglePaidStatus('${id}', this.checked)">
                <span class="${isPaid ? 'status-paid' : 'status-pending'}">${u.status || 'pending'}</span>
            </td>
            <td>
                <button class="test-btn" style="background:#3498db; padding: 5px 10px;" 
                        onclick="showReport('${id}', '${u.name}')">View Stats</button>
            </td>
        </tr>`;
        tbody.innerHTML += row;

        // Fetch the time for this user
        fetchUserTotalTime(id);
    }
}

function fetchUserTotalTime(uid) {
    // We listen to usage_logs for this specific student
    dbRef.ref(`usage_logs/${uid}`).on('value', snap => {
        const logs = snap.val() || {};
        let totalSeconds = 0;
        
        // Loop through dates and pages to sum up the time
        for (let date in logs) {
            for (let page in logs[date]) {
                totalSeconds += logs[date][page];
            }
        }
        
        const minutes = Math.floor(totalSeconds / 60);
        const cell = document.getElementById(`time-${uid}`);
        
        if (cell) {
            cell.innerText = minutes + " min";
            // Optional: Color code active students (e.g., more than 60 mins is green)
            if (minutes > 60) cell.style.color = "#27ae60"; 
        }
    });
}



let myChart; // Global variable to hold the chart instance

let pageTitleMap = {};

// Load titles once when the page opens
dbRef.ref('page_titles').on('value', snap => {
    pageTitleMap = snap.val() || {};
});

let sidebarMap = [];

// 1. Function to learn categories from your sidebar.html
async function loadSidebarCategories() {
    try {
        const response = await fetch('../sidebar/sidebar.html');
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = doc.querySelectorAll('a');

        sidebarMap = Array.from(links).map(link => {
            // Get the folder name from the href (e.g., "/vocabulary/index.html" -> "vocabulary")
            const path = link.getAttribute('href').split('/')[1] || 'home';
            // Get the text, removing emojis for the chart labels
            const label = link.innerText.replace(/[\u{1F300}-\u{1F9FF}]|[\u{2700}-\u{27BF}]/gu, '').trim();
            return { path, label };
        });
        
        console.log("Categories loaded from sidebar:", sidebarMap);
    } catch (e) {
        console.error("Could not load sidebar categories:", e);
    }
}

// Call this immediately when the page loads
loadSidebarCategories();

// 2. Updated showReport that uses the dynamic map
function showReport(uid, name) {
    document.getElementById('report-section').style.display = 'block';
    document.getElementById('report-title').innerText = "Usage Report: " + name;

    dbRef.ref(`usage_logs/${uid}`).once('value', snap => {
        const logs = snap.val() || {};
        const categories = {};

        // Initialize categories from our map
        sidebarMap.forEach(item => categories[item.label] = 0);
        categories["Other"] = 0;

        for (let date in logs) {
            for (let pageKey in logs[date]) {
                const mins = logs[date][pageKey] / 60;
                
                // Find which category this page belongs to
                const match = sidebarMap.find(item => pageKey.includes(item.path));
                
                if (match) {
                    categories[match.label] += mins;
                } else {
                    categories["Other"] += mins;
                }
            }
        }
        renderCategoryChart(categories);
    });
}





function renderChart(data) {
    const ctx = document.getElementById('adminProgressChart').getContext('2d');
    if (myChart) { myChart.destroy(); }

    const labels = Object.keys(data);
    const values = Object.values(data);

    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Minutes Spent',
                data: values,
                backgroundColor: '#3498db'
            }]
        },
        options: {
            indexAxis: 'y', // Horizontal bars are much better for long page titles
            responsive: true,
            plugins: {
                legend: { display: false }
            }
        }
    });
}
// Function to update Paid/Pending status in Firebase
function togglePaidStatus(uid, isChecked) {
    const newStatus = isChecked ? 'paid' : 'pending';
    dbRef.ref(`users/${uid}`).update({ status: newStatus })
        .then(() => console.log("Status updated!"))
        .catch(err => alert("Error updating status: " + err.message));
}

// Function to filter the table when typing in the search bar
function filterUsers() {
    const input = document.getElementById('user-search').value.toLowerCase();
    const rows = document.querySelectorAll('#user-tbody tr');

    rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? '' : 'none';
    });
}
</script>
</body>
</html>
