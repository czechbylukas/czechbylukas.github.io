<body class="vocab-page">

  <header>
    <h1 id="heading-test-title">Past Tense ‚Äì Test</h1>

  </header>

  <div id="timer" style="font-size: 1.5rem; color: #2b593e; margin-bottom: 15px;">

  </div>

  <script src="../js/language-selector.js"></script>
  <script>
    let lang = localStorage.getItem("selectedLanguage") || "en";

let timeLeft = 10 * 60;
const timerEl = document.getElementById('timer');

const timerInterval = setInterval(() => {
  const minutes = Math.floor(timeLeft / 60).toString().padStart(2,'0');
  const seconds = (timeLeft % 60).toString().padStart(2,'0');

  timerEl.textContent = `‚è± ${translations.messages?.timeRemaining || "Time remaining:"} ${minutes}:${seconds}`;
  timeLeft--;

  if (timeLeft < 0) {
    clearInterval(timerInterval);  // stop timer
    timerEl.textContent = translations.messages?.timesUp || "Time‚Äôs up! Please submit your answers now.";
    timerEl.style.color = '#c0392b';
    alert(timerEl.textContent);    // alert once only
  }
}, 1000);


    async function updatePage(lang){
      if(typeof loadTranslations === "function") await loadTranslations(lang);

      const lesson = "lessonPastTense";
      document.getElementById("testIframe").src = testLinks[lesson][lang] || testLinks[lesson]["en"];

      document.getElementById("heading-test-title").textContent = translations.test?.title || "Past Tense ‚Äì Test";
      document.getElementById("heading-test-instructions").textContent = translations.test?.instructions || "";

      document.getElementById("btn-vocab").textContent = translations.buttons?.vocabulary || "üìò Vocabulary";
      document.getElementById("btn-practice").textContent = translations.buttons?.practice || "üß† Practice";
      document.getElementById("btn-home").textContent = translations.buttons?.home || "üè† Home";
      document.getElementById("btn-all-tests").textContent = translations.buttons?.testList || "üìù All Tests";

      document.querySelector("title").textContent = translations.pageTitle || "Past Tense ‚Äì Test";
    }

    document.addEventListener("DOMContentLoaded", () => { updatePage(lang); });
  </script>
