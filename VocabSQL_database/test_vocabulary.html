<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1BCW5XQ0X5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1BCW5XQ0X5');

    <title>Test Vocabulary - H√°Czech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/language-selector.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>

    <style>
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .word-display { font-size: 2.5rem; font-weight: bold; color: #d32f2f; margin: 20px 0; }
        .translation-display { font-size: 1.5rem; color: #555; display: none; margin-bottom: 20px; }
        .btn-test {
            background-color: #2c3e50; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem;
        }
        .btn-test:hover { background-color: #34495e; }
        select { padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body class="home">

<header>
    <h1 id="heading-welcome">Test Vocabulary Learned</h1>
    <div id="language-selector-container"></div>
</header>

<main>
    <nav>
        <a id="menu-home" href="../index.html">üè† Main Page</a>
    </nav>

    <section class="test-container">
        <label for="level-select">Choose Level:</label>
        <select id="level-select">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
        </select>

        <div id="word-box">
            <p>Click the button to start!</p>
            <div id="czech-word" class="word-display">---</div>
            <div id="english-word" class="translation-display">---</div>
        </div>

        <button class="btn-test" onclick="getRandomWord()">Get Random Word</button>
        <button class="btn-test" id="reveal-btn" onclick="revealTranslation()" style="background-color: #7f8c8d;">Show Translation</button>
    </section>
</main>

<div id="footer-placeholder"></div>

<script>
    let db;

    // 1. Initialize SQL.js and load the database file
    async function initDatabase() {
        const sqlPromise = initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}` });
        const dataPromise = fetch("../czech_database.db").then(res => res.arrayBuffer());
        
        const [SQL, buf] = await Promise.all([sqlPromise, dataPromise]);
        db = new SQL.Database(new Uint8Array(buf));
        console.log("Database loaded successfully!");
    }

    // 2. Function to pick a random word based on Level
    function getRandomWord() {
        const level = document.getElementById('level-select').value;
        const query = `SELECT lemma, trans_en FROM words WHERE level = ? ORDER BY RANDOM() LIMIT 1`;
        
        const stmt = db.prepare(query);
        stmt.bind([level]);
        
        if (stmt.step()) {
            const row = stmt.getAsObject();
            document.getElementById('czech-word').innerText = row.lemma;
            document.getElementById('english-word').innerText = row.trans_en;
            document.getElementById('english-word').style.display = 'none';
        } else {
            alert("No words found for this level!");
        }
        stmt.free();
    }

    function revealTranslation() {
        document.getElementById('english-word').style.display = 'block';
    }

    // Load database on page load
    initDatabase();

    // Standard footer loader
    fetch("/footer.html")
        .then(response => response.text())
        .then(data => { document.getElementById("footer-placeholder").innerHTML = data; })
        .catch(error => console.error("Error loading footer:", error));
</script>

<script src="../js/translations.js"></script>
<script src="../js/language-selector.js"></script>

</body>
</html>
