<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒåasov√°n√≠ Sloves - Tr√©nink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        button.option {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button.option:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        button.option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        button.option:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .question-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .question-box.visible {
            display: block;
        }

        .question-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        .input-section {
            margin-bottom: 20px;
            display: none;
        }

        .input-section.visible {
            display: block;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"].valid {
            border-color: #4caf50;
            background: #f1f8f6;
        }

        input[type="text"].invalid {
            border-color: #f44336;
            background: #fef5f5;
        }

        .validation-hint {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .validation-hint.error {
            color: #f44336;
        }

        .validation-hint.success {
            color: #4caf50;
        }

        .start-button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-text {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            background: #fef5f5;
            border-left: 4px solid #f44336;
            color: #d32f2f;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }

        .error-message.visible {
            display: block;
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .button-group {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px;
            }

            button.option {
                padding: 10px 15px;
                font-size: 13px;
            }

            .question-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá®üáø Tr√©nink ƒåasov√°n√≠</h1>

        <div class="error-message" id="errorMessage"></div>

        <!-- Tense Selection -->
        <div class="section">
            <div class="section-title">Krok 1: Vyber ƒças</div>
            <div class="button-group" id="tenseGroup">
                <button class="option" data-tense="past">Minul√Ω ƒças</button>
                <button class="option" data-tense="present">P≈ô√≠tomn√Ω ƒças</button>
                <button class="option" data-tense="future">Budouc√≠ ƒças</button>
            </div>
        </div>

        <!-- Gender Selection (Past Tense) -->
        <div class="section" id="genderSection" style="display: none;">
            <div class="section-title">Krok 2: Vyber rod a ƒç√≠slo</div>
            <div class="button-group grid-3" id="genderGroup">
                <button class="option" data-gender="m-sg">Mu≈æ. j.ƒç.</button>
                <button class="option" data-gender="f-sg">≈Ωen. j.ƒç.</button>
                <button class="option" data-gender="n-sg">St≈ôed. j.ƒç.</button>
                <button class="option" data-gender="m-anim-pl">Mu≈æ. m.ƒç. (anim.)</button>
                <button class="option" data-gender="m-inanim-pl">Mu≈æ. m.ƒç. (inanim.)</button>
                <button class="option" data-gender="f-pl">≈Ωen. m.ƒç.</button>
                <button class="option" data-gender="n-pl">St≈ôed. m.ƒç.</button>
            </div>
        </div>

        <!-- Person Selection (Present/Future Tense) -->
        <div class="section" id="personSection" style="display: none;">
            <div class="section-title" id="personSectionTitle">Krok 2: Vyber osobu</div>
            <div class="button-group grid-3" id="personGroup"></div>
        </div>

        <!-- Aspect Selection (Future Tense) -->
        <div class="section" id="aspectSection" style="display: none;">
            <div class="section-title">Krok 2: Vyber vid slovesa</div>
            <div class="button-group" id="aspectGroup">
                <button class="option" data-aspect="imperfective">Nedokonav√Ω</button>
                <button class="option" data-aspect="perfective">Dokonav√Ω</button>
            </div>
        </div>

        <!-- Question Display -->
        <div class="question-box" id="questionBox">
            <div class="question-label" id="questionLabel">Ot√°zka</div>
            <div class="question-text" id="questionText"></div>
        </div>

        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <label class="input-label" for="verbInput">Napi≈° infinitiv slovesa:</label>
            <input 
                type="text" 
                id="verbInput" 
                placeholder="nap≈ô. dƒõlat, ps√°t, j√≠t..."
                autocomplete="off"
            >
            <div class="validation-hint" id="validationHint"></div>
        </div>

        <!-- Start Button -->
        <button class="start-button" id="startButton" disabled>Zaƒç√≠t Tr√©nink</button>

        <p class="info-text" id="infoText">Infinitiv mus√≠ konƒçit na: -t, -t se, nebo -t si</p>
    </div>

    <script>
        const state = {
            tense: null,
            gender: null,
            person: null,
            aspect: null,
            verbInput: '',
            questions: {
                past: {
                    'm-sg': 'Co jsi dƒõlal?',
                    'f-sg': 'Co jsi dƒõlala?',
                    'n-sg': 'Co jsi dƒõlalo?',
                    'm-anim-pl': 'Co jste dƒõlali?',
                    'm-inanim-pl': 'Co jste dƒõlaly?',
                    'f-pl': 'Co jste dƒõlaly?',
                    'n-pl': 'Co jste dƒõlala?'
                },
                present: {
                    '1sg': 'Co dƒõl√°≈°?',
                    '3sg': 'Co dƒõl√°?',
                    '12pl': 'Co dƒõl√°te?',
                    '3pl': 'Co dƒõlaj√≠?'
                },
                future: {
                    'imperfective-1sg': 'Co bude≈° dƒõlat?',
                    'imperfective-3sg': 'Co bude dƒõlat?',
                    'imperfective-12pl': 'Co budete dƒõlat?',
                    'imperfective-3pl': 'Co budou dƒõlat?',
                    'perfective-1sg': 'Co udƒõl√°≈°?',
                    'perfective-3sg': 'Co udƒõl√°?',
                    'perfective-12pl': 'Co udƒõl√°te?',
                    'perfective-3pl': 'Co udƒõlaj√≠?'
                }
            }
        };

        const elements = {
            tenseGroup: document.getElementById('tenseGroup'),
            genderSection: document.getElementById('genderSection'),
            genderGroup: document.getElementById('genderGroup'),
            personSection: document.getElementById('personSection'),
            personSectionTitle: document.getElementById('personSectionTitle'),
            personGroup: document.getElementById('personGroup'),
            aspectSection: document.getElementById('aspectSection'),
            aspectGroup: document.getElementById('aspectGroup'),
            questionBox: document.getElementById('questionBox'),
            questionLabel: document.getElementById('questionLabel'),
            questionText: document.getElementById('questionText'),
            inputSection: document.getElementById('inputSection'),
            verbInput: document.getElementById('verbInput'),
            validationHint: document.getElementById('validationHint'),
            startButton: document.getElementById('startButton'),
            errorMessage: document.getElementById('errorMessage'),
            infoText: document.getElementById('infoText')
        };

        // Tense selection
        elements.tenseGroup.addEventListener('click', (e) => {
            if (e.target.classList.contains('option')) {
                document.querySelectorAll('#tenseGroup .option').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                state.tense = e.target.dataset.tense;
                reset();
                showRelevantSelector();
            }
        });

        // Gender selection (Past)
        elements.genderGroup.addEventListener('click', (e) => {
            if (e.target.classList.contains('option')) {
                document.querySelectorAll('#genderGroup .option').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                state.gender = e.target.dataset.gender;
                updateQuestion();
                showInputSection();
            }
        });

        // Person selection (Present/Future)
        elements.personGroup.addEventListener('click', (e) => {
            if (e.target.classList.contains('option')) {
                document.querySelectorAll('#personGroup .option').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                state.person = e.target.dataset.person;
                updateQuestion();
                showInputSection();
            }
        });

        // Aspect selection (Future)
        elements.aspectGroup.addEventListener('click', (e) => {
            if (e.target.classList.contains('option')) {
                document.querySelectorAll('#aspectGroup .option').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                state.aspect = e.target.dataset.aspect;
                updatePersonSelector();
                elements.personSection.style.display = 'block';
            }
        });

        // Verb input validation
        elements.verbInput.addEventListener('input', (e) => {
            state.verbInput = e.target.value.trim();
            validateInput();
            updateStartButton();
        });

        // Start button
        elements.startButton.addEventListener('click', () => {
            if (isValidInput()) {
                startTraining();
            }
        });

        function showRelevantSelector() {
            elements.genderSection.style.display = 'none';
            elements.personSection.style.display = 'none';
            elements.aspectSection.style.display = 'none';
            elements.questionBox.classList.remove('visible');
            elements.inputSection.classList.remove('visible');
            elements.verbInput.value = '';
            elements.verbInput.classList.remove('valid', 'invalid');
            elements.validationHint.textContent = '';
            elements.validationHint.classList.remove('error', 'success');

            if (state.tense === 'past') {
                elements.genderSection.style.display = 'block';
            } else if (state.tense === 'present') {
                updatePersonSelector();
                elements.personSectionTitle.textContent = 'Krok 2: Vyber osobu';
                elements.personSection.style.display = 'block';
            } else if (state.tense === 'future') {
                elements.aspectSection.style.display = 'block';
            }
        }

        function updatePersonSelector() {
            const personGroup = elements.personGroup;
            personGroup.innerHTML = '';

            if (state.tense === 'present') {
                personGroup.classList.toggle('grid-3', false);
                personGroup.classList.toggle('grid-2', true);
                const persons = [
                    { label: '1./2. j.ƒç. (j√°/ty)', value: '1sg' },
                    { label: '3. j.ƒç. (on/ona/ono)', value: '3sg' },
                    { label: '1./2. m.ƒç. (my/vy)', value: '12pl' },
                    { label: '3. m.ƒç. (oni/ony/ona)', value: '3pl' }
                ];
                persons.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.dataset.person = p.value;
                    btn.textContent = p.label;
                    personGroup.appendChild(btn);
                });
            } else if (state.tense === 'future' && state.aspect) {
                personGroup.classList.toggle('grid-3', false);
                personGroup.classList.toggle('grid-2', true);
                const persons = [
                    { label: '1./2. j.ƒç. (j√°/ty)', value: '1sg' },
                    { label: '3. j.ƒç. (on/ona/ono)', value: '3sg' },
                    { label: '1./2. m.ƒç. (my/vy)', value: '12pl' },
                    { label: '3. m.ƒç. (oni/ony/ona)', value: '3pl' }
                ];
                persons.forEach(p => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.dataset.person = p.value;
                    btn.textContent = p.label;
                    personGroup.appendChild(btn);
                });
            }
        }

        function updateQuestion() {
            const questionBox = elements.questionBox;
            let questionKey;

            if (state.tense === 'past') {
                questionKey = state.gender;
                elements.questionLabel.textContent = 'Minul√Ω ƒças';
            } else if (state.tense === 'present') {
                questionKey = state.person;
                elements.questionLabel.textContent = 'P≈ô√≠tomn√Ω ƒças';
            } else if (state.tense === 'future') {
                questionKey = `${state.aspect}-${state.person}`;
                elements.questionLabel.textContent = 'Budouc√≠ ƒças';
            }

            const questions = state.questions[state.tense];
            elements.questionText.textContent = questions[questionKey] || 'Nezn√°m√° ot√°zka';
            questionBox.classList.add('visible');
        }

        function showInputSection() {
            elements.inputSection.classList.add('visible');
            elements.verbInput.focus();
        }

        function validateInput() {
            const input = state.verbInput.toLowerCase();
            const hint = elements.validationHint;
            const isValid = /^.*?(t|t\s+se|t\s+si)$/.test(input);

            if (input.length === 0) {
                hint.textContent = '';
                hint.classList.remove('error', 'success');
                elements.verbInput.classList.remove('valid', 'invalid');
            } else if (isValid) {
                hint.textContent = '‚úì Spr√°vn√Ω form√°t!';
                hint.classList.remove('error');
                hint.classList.add('success');
                elements.verbInput.classList.remove('invalid');
                elements.verbInput.classList.add('valid');
            } else {
                hint.textContent = '‚úó Infinitiv mus√≠ konƒçit na: -t, -t se, nebo -t si';
                hint.classList.remove('success');
                hint.classList.add('error');
                elements.verbInput.classList.remove('valid');
                elements.verbInput.classList.add('invalid');
            }
        }

        function isValidInput() {
            const input = state.verbInput.toLowerCase();
            return input.length > 0 && /^.*?(t|t\s+se|t\s+si)$/.test(input);
        }

        function updateStartButton() {
            elements.startButton.disabled = !isValidInput();
        }

        function reset() {
            state.gender = null;
            state.person = null;
            state.aspect = null;
            state.verbInput = '';
            elements.verbInput.value = '';
            elements.verbInput.classList.remove('valid', 'invalid');
            elements.validationHint.textContent = '';
            elements.validationHint.classList.remove('error', 'success');
            elements.startButton.disabled = true;
        }

        function startTraining() {
            const trainingData = {
                tense: state.tense,
                gender: state.gender,
                person: state.person,
                aspect: state.aspect,
                infinitive: state.verbInput
            };

            const errorBox = elements.errorMessage;
            errorBox.classList.remove('visible');

            console.log('Training started with:', trainingData);
            alert(`Tr√©nink zah√°jen!\n\nSlovo: ${state.verbInput}\nKonfiguraci:\n${JSON.stringify(trainingData, null, 2)}`);
            
            // Here you can integrate with your backend or external tool
            // For now, we'll just show a success message
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            elements.startButton.disabled = true;
        });
    </script>
</body>
</html>
