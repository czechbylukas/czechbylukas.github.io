<script>
  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("selectedLanguage") || "en";
    
    // 1. Load the translation JSON file
    if (typeof loadTranslations === "function") {
      loadTranslations(savedLang);
    }
  });

  // 2. This handles the flag clicks without changing the Page Title
  document.addEventListener("languageChanged", () => {
    // This updates the Menu and Buttons (Home, Next, Prev)
    if (typeof applyTranslations === "function") {
      applyTranslations();
    }
    
    // 3. This updates the Flashcards immediately
    if (typeof showCurrentCard === "function") {
      showCurrentCard();
    }
  });
</script>
