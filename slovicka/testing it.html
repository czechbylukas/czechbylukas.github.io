<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Test vocabulary</title>
</head>
<body>
  <h1>Useful Phrases</h1>
  <table id="vocabTable" border="1">
    <tr><th>Česky</th><th>Výslovnost</th><th>Anglicky</th></tr>
  </table>

  <!-- ✅ Load dataset -->
  <script src="../data/1_usefulphrases.js"></script>

  <!-- ✅ Access it -->
  <script>
    console.log("Loaded data:", vocab_usefulphrases);
    const table = document.getElementById('vocabTable');

    if (Array.isArray(vocab_usefulphrases)) {
      vocab_usefulphrases.forEach(w => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${w.cz}</td><td>${w.pron}</td><td>${w.en}</td>`;
        table.appendChild(row);
      });
    } else {
      console.error("vocab_usefulphrases not found or invalid!");
    }
  </script>
</body>
</html>
