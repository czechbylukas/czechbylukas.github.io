<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Generátor tázacích vět – CzechByLukas</title>
  <link rel="stylesheet" href="../../css/style.css">
 <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #eaf8ea; /* light green background */
        color: #222;
        margin: 0;
        padding: 20px;
    }

    h1, h2 {
        color: #005500;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
    }
</style>

</head>
<body>
  <div class="container">
    <aside id="menu"></aside>

    <main>
      <h1>Generátor tázacích vět A0</h1>
      <p>Klikni na tlačítko a zobrazí se náhodná otázka:</p>
      <button onclick="generateQuestion()">Zobraz otázku</button>

      <div id="output"></div>
    </main>
  </div>
